<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>ARE WE RAIDING TODAY?</h1>
      </header>
      <main>
            <script>
const d = new Date();
               if d.getDay() = 2 OR 3 OR 5
                  document.getElementById("raiding").innerHTML = YES;

         <h2 id="raiding"></h2>
     </main>
     <footer>
       <h5>Next raid day: </h5>
     </footer>
   </body>
</html>
