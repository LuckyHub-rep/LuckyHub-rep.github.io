<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>ARE WE RAIDING TODAY?</h1>
      </header>
      <main>
           <script>
let text;
const d = new Date();
if ([2, 3, 5].includes(d.getDay())) {
  text = "Yes";
} else {
  text = "No";
}
document.getElementById("raiding").innerHTML = text;
</script>
         <p id="raiding"></p>
     </main>
     <footer>
       <h5>Next raid day: </h5>
     </footer>
   </body>
</html>
